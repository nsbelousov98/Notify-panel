
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Уведомления от бота</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Панель управления</h1>
    <div id="cards-container"></div>

    <script>
        const data = {{ data | tojson }};
        const container = document.getElementById("cards-container");

        if (data.length === 0) {
            container.innerHTML = "<p>Пока нет запросов</p>";
        } else {
            data.forEach(user => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `
                    <p><b>${user.name}</b> (@${user.username})</p>
                    <p>Город: ${user.city}</p>
                    <p>Спектакль: ${user.play}</p>
                    <p>Встреча: ${user.meet_time}, спектакль: ${user.time}</p>
                    <div class="buttons">
                        <button>Купил</button>
                        <button>Написал в поддержку</button>
                        <button>Сделал 1 возврат</button>
                        <button>Сделал 2 возврат</button>
                        <button>Сделал 3 возврат</button>
                        <button>Сделал 4 возврат</button>
                        <button>Сделал 5 возврат</button>
                        <button>Сделал 6 возврат</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
