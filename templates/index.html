<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления ботом</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Панель управления</h1>

        <!-- Верхние блоки -->
        <div class="top-block">
            <div class="field">
                <label>Команда боту</label>
                <input type="text" id="bot-command" placeholder="Введите команду">
                <button onclick="sendCommand()">Отправить</button>
                <span class="status" id="cmd-status"></span>
            </div>

            <div class="field">
                <label>Вопрос от бота</label>
                <input type="text" id="bot-question" placeholder="Введите ответ">
                <button onclick="sendQuestion()">Отправить</button>
                <span class="status" id="qst-status"></span>
            </div>
        </div>

        <hr>

        <!-- Карточки анкеты (автообновление каждые 5 секунд) -->
        <div id="requests-container"></div>
    </div>
</body>
</html>
